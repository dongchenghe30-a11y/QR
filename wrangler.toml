# Cloudflare Pages Configuration
# This file is optional for Cloudflare Pages deployment
# It can be used to configure custom settings

name = "free-color-palette-generator"
compatibility_date = "2024-01-01"

# Build configuration (not required for static sites)
[build]
command = ""
cwd = ""

# Environment variables (optional)
[vars]
# Add your environment variables here if needed

# Headers configuration (optional)
[[headers]]
for = "/*"
[headers.values]
X-Frame-Options = "DENY"
X-Content-Type-Options = "nosniff"
X-XSS-Protection = "1; mode=block"
Referrer-Policy = "strict-origin-when-cross-origin"

# Redirects configuration (optional)
[[redirects]]
from = "/home"
to = "/"
status = 301
